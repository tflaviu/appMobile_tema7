<ion-header>

  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let option of options">
    <button ion-button block color="{{ optionsDetails[option].color }}" (click)="showToast(optionsDetails[option].name)" >
        <ion-icon name="{{ optionsDetails[option].icon }}"></ion-icon> &nbsp;	
      {{ optionsDetails[option].name }}
    </button>
  </ion-item>

</ion-content>
